# 自定义注解
xyz.proteanbear.phecda.validator.NotHtmlText.message=内容中不能包含HTML特殊字符

# java.validation标准注解
javax.validation.constraints.AssertFalse.message=${field}的值必须为false
javax.validation.constraints.AssertTrue.message=${field}的值必须为true
javax.validation.constraints.DecimalMax.message=${field}的值必须${inclusive?'小于或等于':'小于'}{value}
javax.validation.constraints.DecimalMin.message=${field}的值必须${inclusive?'大于或等于':'大于'}{value}
javax.validation.constraints.Digits.message=${field}超出了位数限制，要求最高只能有{integer}位数，并包含{fraction}位小数
javax.validation.constraints.Email.message=${field}的Email格式错误
javax.validation.constraints.Future.message=${field}的日期必须为将来
javax.validation.constraints.Past.message=${field}的日期必须为过去
javax.validation.constraints.FutureOrPresent.message=${field}的日期必须为今天或将来
javax.validation.constraints.PastOrPresent.message=${field}的日期必须为今天或过去
javax.validation.constraints.Max.message=${field}的值必须小于或等于{value}
javax.validation.constraints.Min.message=${field}的值必须大于或等于{value}
javax.validation.constraints.NotBlank.message=${field}不能为空白字符
javax.validation.constraints.NotEmpty.message=${field}不能为空
javax.validation.constraints.NotNull.message=${field}不能为空
javax.validation.constraints.Null.message=${field}必须为空
javax.validation.constraints.Pattern.message=${field}的格式不匹配
javax.validation.constraints.Negative.message=${field}的值必须为负数
javax.validation.constraints.NegativeOrZero.message=${field}的值必须为负数或0
javax.validation.constraints.Positive.message=${field}的值必须为正数
javax.validation.constraints.PositiveOrZero.message=${field}的值必须为正数或0
javax.validation.constraints.Size.message=${field}的长度必须在{min}和{max}之间

# hibernate.validator附加注解
org.hibernate.validator.constraints.CreditCardNumber.message=${field}的格式不匹配
org.hibernate.validator.constraints.Currency.message=${field}的货币单位错误
org.hibernate.validator.constraints.time.DurationMax.message=${field}的指定的间隔时间必须${inclusive?'小于或等于':'小于'}
org.hibernate.validator.constraints.time.DurationMin.message=${field}的指定的间隔时间必须${inclusive?'大于或等于':'大于'}
org.hibernate.validator.constraints.EAN.message=${field}的值非有效的EAN条码
org.hibernate.validator.constraints.ISBN.message=${field}的值非有效的ISBN条码
org.hibernate.validator.constraints.Length.message=${field}的字符长度必须在{min}和{max}之间
org.hibernate.validator.constraints.LuhnCheck.message=${field}的数字不符合Luhn校验和算法
org.hibernate.validator.constraints.Mod10Check.message=${field}的数字不符合Mod10校验和算法
org.hibernate.validator.constraints.Mod11Check.message=${field}的数字不符合Mod11校验和算法
org.hibernate.validator.constraints.Range.message=${field}的数值必须在{min}和{max}之间
org.hibernate.validator.constraints.URL.message=${field}的链接地址无效